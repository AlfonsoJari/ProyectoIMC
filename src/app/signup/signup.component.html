<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
    <link rel="stylesheet" href="./signup.component.html">
  </head>
  <body>

    <div class="login-box">
      <img src="../../assets/img-login/usericon.png" class="avatar" alt="Avatar Image">
      <h1>Registrate aqui</h1>
      <form>

        <label for="Nombre">Nombre</label>
        <input id="name" [(ngModel)]="name" type="text" name="operator1" placeholder="name">

        <label for="Usuario">Usuario</label>
        <input id="username" [(ngModel)]="username" type="text" name="operator2" placeholder="username">

        <label for="Contraseña">Contrasena</label>
        <input id="password" [(ngModel)]="password" type="password" name="operator3" placeholder="password">

        <label for="Email">Email</label>
        <input id="email" [(ngModel)]="email" type="text" name="operator4" placeholder="email">

        <input type="submit" value="Registar" (click)="newuser()">
        <br>
        <br>
        <a (click)="redireccion()">¿Ya estas registrado? Entra aqui</a><br>
      </form>
    </div>
  </body>
</html>
